<app-banner [title]="title"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addMatchForm="ngForm" (ngSubmit)="addEditMatch()">
            <div class="form-group">
              <input type="text" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Team One">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.teamTwo" [ngModelOptions]="{standalone: true}" placeholder="Team Two">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone: true}" placeholder="Score One">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone: true}" placeholder="Score Two">
              </div>
            <div class="form-group">
              <input type="submit"  class="btn btn-primary py-3 px-5"  value="{{title}}">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
