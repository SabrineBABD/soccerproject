<app-banner [title]="'add team'"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #addTeamForm="ngForm" (ngSubmit)="addEditTeam()">
            <div class="form-group">
              <input type="text" [(ngModel)]="team.name" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Team One">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="team.description" [ngModelOptions]="{standalone: true}" placeholder="Team Two">
            </div>
    
            <div class="form-group">
              <input type="submit"  class="btn btn-primary py-3 px-5"  value="Add Team">
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
