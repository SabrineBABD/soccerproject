<app-banner [title]="'login'"></app-banner>


  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form  [formGroup]="loginForm">
            <div class="form-group">
              <input type="text" formControlName="email"  class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" formControlName="password"  class="form-control" placeholder="Password">
            </div>
            
            <div class="form-group">
              <input type="button" [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary py-3 px-5" value="Login">
            </div>
          </form>  
        </div>
      
      </div>
    </div>
  </div>
